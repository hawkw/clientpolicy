apiVersion: policy.linkerd.io/v1alpha1
kind: ClientPolicy
metadata:
  name: authors-get
spec:
  targetRef:
    name: authors-get-route
    kind: HTTPRoute
    group: policy.linkerd.io
    namespace: booksapp
  failureClassification:
    statuses:
      - "401"
      - "402"
      - "500-599"
  filters:
    - type: Timeout
      timeout: 500ms
